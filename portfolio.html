<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Alec Alvarez</title>
</head>
<body>
    <main>
        <div class="cuadradoizquierdo"></div>
        <div class="cuadradoderecho"></div>
        <img src="Imagen de WhatsApp 2024-11-08 a las 17.06.06_3b145d50.jpg" alt="Foto de Alec" height="300" width="300">
        <p class="bienvenida paused">HOLA BIENVENIDO, SOY ALEC!</p>
        <p class="descripcion">Desarrollador Web</p>
    </main>
    <style>
        html { 
            background-color: black; 
            height: 1200px;
        }


        main img {
            position: absolute;
            left: 600px;
            top: 200px;
            border-radius: 100%;
            box-shadow: -3px 1px 20px 11px #ffffff8a;
        }

        main .bienvenida {
            color: white;
            position: absolute;
            top: 520px;
            left: 576px;
            font-weight: bold;
            font-family: sans-serif;
            opacity: 0;
        }

        main .descripcion {
            color: white;
            position: absolute;
            top: 550px;
            left: 576px;
            font-weight: bold;
            font-family: sans-serif;
            opacity: 0;
        }

        .animate-slide {
            animation: slide 2s forwards;
        }

        .animate-slide-reverse {
            animation: slide-reverse 1s forwards;
        }

        @keyframes slide {
            from { left: 0; opacity: 0; }
            to { left: 616px; opacity: 1; }
        }

        
        @keyframes slide1 {
            from { 
                left: 0; opacity: 0; 
            }
            to { left: center; opacity: 1; }
        }

        @keyframes slide-reverse {
            from {
                
                 left: 576px; opacity: 1; 
                
                }
            to { left: 0; opacity: 0; }
        }
    </style>

    <script> 
    //--------------------------------------------------------------JAVASCRIPT------------------------------------------------------------------------------------------------
        const fuentes = ["Arial", "Georgia", "Courier New", "Verdana", "Times New Roman"]; //Cuando vaya scrolleando el usuario se van cambiando en estas fuentes el texto
        let fuenteIndex = 0;

        // Cambia la fuente cada 2 segundos
        setInterval(() => {
            const bienvenida = document.querySelector(".bienvenida");
            bienvenida.style.fontFamily = fuentes[fuenteIndex];
            fuenteIndex = (fuenteIndex + 1) % fuentes.length; // Avanza al siguiente tipo de fuente en el array
        }, 5000);

        setInterval(() => {
            const bienvenida = document.querySelector(".descripcion");
            bienvenida.style.fontFamily = fuentes[fuenteIndex];
            fuenteIndex = (fuenteIndex + 1) % fuentes.length; // Avanza al siguiente tipo de fuente en el array
        }, 5000);

        // Función que comprueba si un elemento está visible en pantalla
        function isVisible(elm) {
            var rect = elm.getBoundingClientRect();
            var viewHeight = Math.max(document.documentElement.clientHeight, window.innerHeight);
            return !(rect.bottom < 0 || rect.top - viewHeight >= 0);
        }

        let lastScrollTop = window.pageYOffset || document.documentElement.scrollTop; // scroll hacia arriba

// animaciones de scroll 

        window.addEventListener('scroll', () => {
            const currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const scrollDirection = currentScrollTop > lastScrollTop ? 'down' : 'up';
            lastScrollTop = currentScrollTop <= 0 ? 0 : currentScrollTop;

            document.querySelectorAll(".bienvenida").forEach(elm => {
                if (isVisible(elm)) {
                    if (scrollDirection === 'down') {
                        elm.classList.remove("animate-slide-reverse"); // cuando el usuario scroleé hacia arriba el texto hará la animacion al revés
                        elm.classList.add("animate-slide");
                    } else if (scrollDirection === 'up') {
                        elm.classList.remove("animate-slide");
                        elm.classList.add("animate-slide-reverse");
                    }
                }
            });


            document.querySelectorAll(".descripcion").forEach(elm => {
                if (isVisible(elm)) {
                    if (scrollDirection === 'down') {
                        elm.classList.remove("animate-slide-reverse"); // cuando el usuario scroleé hacia arriba el texto hará la animacion al revés
                        elm.classList.add("animate-slide");
                    } else if (scrollDirection === 'up') {
                        elm.classList.remove("animate-slide");
                        elm.classList.add("animate-slide-reverse");
                    }
                }
            });

        });
    </script>
</body>
</html>
