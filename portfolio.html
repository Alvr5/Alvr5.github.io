<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Alec Alvarez</title>
</head>
<body>
    <main>
        <div class="cuadradoizquierdo"></div>
        <div class="cuadradoderecho"></div>
        <img src="Imagen de WhatsApp 2024-11-08 a las 17.06.06_3b145d50.jpg" alt="Foto de Alec" class="foto">
        <p class="bienvenida paused">HOLA BIENVENIDO, SOY ALEC!</p>
        <p class="descripcion">Desarrollador Web</p>
    </main>
    <style>
        html { background-color: black; height: 1200px; }

        main .foto {
            border-radius: 100%;
            box-shadow: -3px 1px 20px 11px #ffffff8a;
            width: 50%;
            max-width: 300px;
            display: block;
            margin: 50px auto 40px;
        }

        main .bienvenida, main .descripcion {
            color: white;
            font-weight: bold;
            font-family: sans-serif;
            text-align: center;
            opacity: 0;
        }

        main .bienvenida {
            font-size: 1.5em;
        }

        main .descripcion {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .animate-slide {
            animation: slide 2s forwards;
        }

        .animate-slide-reverse {
            animation: slide-reverse 1s forwards;
        }

        @keyframes slide {
            from { opacity: 0; transform: translateX(-100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slide-reverse {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(-100px); }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            main .bienvenida, main .descripcion {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            main .bienvenida, main .descripcion {
                font-size: 1em;
            }
        }
    </style>

    <script>
        const fuentes = ["Arial", "Georgia", "Courier New", "Verdana", "Times New Roman"];
        let fuenteIndex = 0;

        setInterval(() => {
            const bienvenida = document.querySelector(".bienvenida");
            bienvenida.style.fontFamily = fuentes[fuenteIndex];
            fuenteIndex = (fuenteIndex + 1) % fuentes.length;
        }, 5000);

        setInterval(() => {
            const descripcion = document.querySelector(".descripcion");
            descripcion.style.fontFamily = fuentes[fuenteIndex];
            fuenteIndex = (fuenteIndex + 1) % fuentes.length;
        }, 5000);

        function isVisible(elm) {
            var rect = elm.getBoundingClientRect();
            var viewHeight = Math.max(document.documentElement.clientHeight, window.innerHeight);
            return !(rect.bottom < 0 || rect.top - viewHeight >= 0);
        }

        let lastScrollTop = window.pageYOffset || document.documentElement.scrollTop;

        window.addEventListener('scroll', () => {
            const currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const scrollDirection = currentScrollTop > lastScrollTop ? 'down' : 'up';
            lastScrollTop = currentScrollTop <= 0 ? 0 : currentScrollTop;

            document.querySelectorAll(".bienvenida, .descripcion").forEach(elm => {
                if (isVisible(elm)) {
                    if (scrollDirection === 'down') {
                        elm.classList.remove("animate-slide-reverse");
                        elm.classList.add("animate-slide");
                    } else if (scrollDirection === 'up') {
                        elm.classList.remove("animate-slide");
                        elm.classList.add("animate-slide-reverse");
                    }
                }
            });
        });
    </script>
</body>
</html>
